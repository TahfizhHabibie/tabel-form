<!DOCTYPE html>
<html>
	<head>
		<title>Latihan Form </title>
		<meta name="author" content="Tahfizh habibie">
	</head>
	<body>
		<h2>Form Pendaftaran</h2>
		<form action="" method="GET">
			<table width="100%">
				<tr>
					<td width="50%">
			<fieldset>
				<legend>Data Pribadi</legend>
					<table cellpadding="5">
						<tr>
							<td><label for="id_nama">Nama Lengkap</label></td>
							<td>:</td>
							<td><input type="text" name="nama" id="id_nama" placeholder="Nama Lengkap" required autofocus></td>
						</tr>
						<tr>
							<td><label>Email</label></td>
							<td>:</td>
							<td><input type="email" name="email"></td>
						</tr>
						<tr>
							<td><label>Nomor Telepon</label></td>
							<td>:</td>
							<td><input type="number" name="telpSaya"></td>
						</tr>
						<tr>
							<td><label>Alamat</label></td>
							<td valign="middle">:</td>
							<td>
								<textarea name="alamat" rows="8" cols="35"></textarea>
							</td>
						</tr>
						<tr>
							<td><label>Tanggal lahir</label></td>
							<td>:</td>
							<td><input type="date" name="tgl_lahir"></td>
						</tr>
						<tr>
							<td><label>Jenis kelamin</label></td>
							<td>:</td>
							<td>
								<input type="radio" name="jk" value="L"> Laki-laki
								<input type="radio" name="jk" value="P"> Perempuan
							</td>
						</tr>
						<tr>
							<td><label>Agama</label></td>
							<td>:</td> 
							<td>
								<select name="agama" required>
									<option value="">Pilih Agama</option>
									<option value="Islam">Islam</option>
									<option value="Kongucu">Kongucu</option>
									<option value="Hindu">Hindu</option>
									<option value="Kristen">Kristen</option>
									<option value="Budha">Budha</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label>Pendidikan Terakhir</label></td>
							<td>:</td>
							<td>
								<input type="radio" name="PendT" value="SMA"> SMA
								<input type="radio" name="PendT" value="D3"> D3
								<input type="radio" name="PendT" value="S1"> S1
							</td>
						</tr>
						<tr>
							<td><label>Foto</label></td>
							<td>:</td>
							<td><input type="file" name="foto" accept="image/*"></td>
						</tr>
						<tr>
							<td><label>CV</label></td>
							<td>:</td>
							<td><input type="file" name="foto" accept=".pdf"></td>
						</tr>
					</table>
			</fieldset>
					</td>
						<td valign="top">
						<fieldset>
						<legend>Data Orangtua</legend>
						<table>
							<tr>
								<td><label for="id_nama">Nama Ayah</label></td>
								<td>:</td>
								<td><input type="text" name="nama" id="id_namaAyah"></td>
							</tr>
							<tr>
								<td><label>Pekerjaan Ayah</label></td>
								<td>:</td>
								<td><input type="text" name="Pekerjaan" id="id_kerja"></td>
							</tr>
							<tr>
								<td><label>Alamat Ayah</label></td>
								<td valign="middle">:</td>
								<td>
									<textarea name="alamat" rows="5" cols="25"></textarea>
								</td>
							</tr>
							<tr>
								<td><label>Nomor Telepon Ayah</label></td>
								<td>:</td>
								<td><input type="number" name="telpAyah"></td>
							</tr>
							<tr>
								<td><label for="id_nama">Nama Ibu</label></td>
								<td>:</td>
								<td><input type="text" name="nama" id="id_namaIbu"></td>
							</tr>
							<tr>
								<td><label>Pekerjaan Ibu</label></td>
								<td>:</td>
								<td><input type="text" name="Pekerjaan" id="id_kerja"></td>
							</tr>
							<tr>
								<td><label>Alamat Ibu</label></td>
								<td valign="middle">:</td>
								<td>
									<textarea name="alamat" rows="5" cols="25"></textarea>
								</td>
							</tr>
							<tr>
								<td><label>Nomor Telepon Ibu</label></td>
								<td>:</td>
								<td><input type="number" name="telpIbu"></td>
							</tr>
							<tr>
								<td colspan="2">
								<input type="Submit" value="Simpan">
								<input type="Reset">
								</td>
							</tr>
					
						</table>
						</fieldset>
					</td>
				</tr>	
			</table>
		</form>
	</body>
</html>
