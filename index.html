<!DOCTYPE html>
<html>
	<head>
		<title>HTML Form Lanjutan </title>
		<meta name="author" content="Tahfizh habibie">
	</head>
	<body>
		
		<h2>HTML Form</h2>
			<form action="" method="GET">
			<fieldset>
			<legend>Formulir Pendaftaran</legend>
				<table>
					<tr>
						<td width="18%"><label for="id_nama">Nama</label></td>
						<td>: <input type="text" name="nama" id="id_nama" required autofocus></td>
					</tr>
					<tr>
						<td><label>NIM</label></td>
						<td>: <input type="number" name="nim"></td>
					</tr>
					<tr>
						<td><label>Password</label></td>
						<td>: <input type="password" name="password"></td>
					</tr>
					<tr>
						<td><label>Email</label></td>
						<td>: <input type="email" name="email"></td>
					</tr>
					<tr>
						<td><label>Tanggal lahir</label></td>
						<td>: <input type="date" name="tgl_lahir"></td>
					</tr>
					<tr>
						<td><label>Jenis kelamin</label></td>
						<td>: <input type="radio" name="jk" value="L"> Laki-laki
						<input type="radio" name="jk" value="P"> Perempuan</td>
					</tr>
						
						
					<tr>
						<td><label>Hobi</label></td>
						<td>: <input type="checkbox" name="hobi" value="membaca"> Membaca
						<input type="checkbox" name="hobi" value="olahraga"> Olahraga
						<input type="checkbox" name="hobi" value="menulis"> Menulis 
						<input type="checkbox" name="hobi" value="tiduran"> Tiduran</td>
					</tr>
						
					<tr>
						<td><label>Pas foto</label>
						<td>: <input type="file" name="foto" accept="image/*"></td>
					</tr>
					<tr>
						<td><label>Prodi</label></td>
						<td>: 
							<select name="Prodi" required>
								<option value="">Pilih Prodi</option>
								<option value="MI">Manajemen Informatika</option>
								<option value="TK">Teknik Komputer</option>
								<option value="TRPL">Teknologi Rekayasa Perangkat Lunak</option>
								<option value="ANM">Animasi</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Alamat Lengkap</label></td>
						<td valign="middle">:
							<textarea name="alamat" rows="5" cols="40"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="Submit" value="Simpan">
							<input type="Reset">
						</td>
					</tr>
				</table>
			</fieldset>
			</form>
	</body>
</html>
